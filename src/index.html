<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>F I T L I T</h1>
    </header>
    <section class="user-main">
      <article class="greeting">
        <h2 class="greeting-input"></h2>
      </article>
      <div class="wrapper-top">
        <article class="user-profile">
          <h2>Your Profile</h2>
            <p class="user-name"></p>
            <p class="user-address"></p>
            <p class="user-email"></p>
            <p class="user-stride-length"></p>
            <p class="user-friends-length"></p>
        </article>
        <div class="user-container">
          <article class="user-latest-sleep-stats">
            <h3>Last Night's Sleep Stats</h3>
            <p class="sleep-quantity-last-night"></p>
            <p class="sleep-quality-last-night"></p>
          </article>
          <article class="user-step-goal">
            <h3>Your Daily Step Goal</h3>
              <p class="user-step-goal-input"></p>
          </article>
          <article class="community-step-goal">
            <h3>Community Average Step Goal</h3>
            <p class="community-step-goal-input"></p>
          </article>
        </div>
      </div>

    </section>
    <section class="stats">

      <article class="category steps">
        <h2 class="category-title">Steps</h2>
        <img src="../assets/shoe.svg" alt="shoe as steps icon">
        <div class="category-content hidden">
          <p class="user-step-miles"></p>
          <p class="user-steps-today"></p>
          <p class="user-met-step-goal-today"></p>
          <p class="user-days-exceeding-goal"></p>
          <p class="community-steps-today"></p>
        </div>
      </article>

      <article class="category water">
        <h2 class="category-title">Water</h2>
        <img src="../assets/drops.svg" alt="water drop as hydration icon">
        <div class="category-content hidden">
          <p class="water-stats"></p>
        </div>
      </article>

      <article class="category stairs">
        <h2 class="category-title">Stairs</h2>
        <img src="../assets/success.svg" alt="staircase as stair icon">
        <div class="category-content hidden">
          <p class="community-average-stairs"></p>
          <p class="user-record-stairs"></p>
        </div>
      </article>

      <article class="category active-minutes">
        <h2 class="category-title">Active Minutes</h2>
        <img src="../assets/heart-shape-with-beats-line.svg" alt="shape of heart with line as active icon">
        <div class="category-content hidden">
          <p class="user-minutes-active"></p>
          <p class="user-week-average-minutes-active"></p>
          <p class="community-average-minutes-active"></p>
        </div>
      </article>

      <article class="category sleep">
        <h2 class="category-title">Sleep</h2>
        <img src="../assets/clock.svg" alt="pillow and clock as sleep icon">
        <div class="sleep-container category-content hidden">
          <article class="user-all-time-sleep-stats">
            <h3 class="sleep-title">Your All-Time Sleep Stats</h3>
          </article>
            <p class="sleep-average-hours-input"></p>
            <p class="sleep-average-quality-input"></p>
        </div>
      </article>
    </section>

    <article class="date-select">
      <label for="today">Show stats for the day of:</label>
      <input type="date" id="today" name="today"
        value="2019-09-22"
        min="2019-06-15" max="2019-09-16">
      <h2 class="date-title">Show stats for the week of:</h2>
      <div class="wrapper-date-select">
        <label for="start">Start date:</label>
        <input type="date" id="start" name="week-start"
          value="2019-09-16"
          min="2019-06-15" max="2019-09-16">
        <label for="end">End date:</label>
        <input type="date" id="end" name="week-end"
          value="2019-09-22"
          min="2019-06-21" max="2019-09-22">
      </div>
    </article>

    <section class="graph">
      <h2 class="title-graph">Graph</h2>
      <canvas id="stepChart" class=""width="800" height="400"></canvas>
      <canvas id="waterChart" class="hidden" width="800" height="400"></canvas>
      <canvas id="stairsChart" class="hidden" width="800" height="400"></canvas>
      <canvas id="activeMinutesChart" class="hidden" width="800" height="400"></canvas>
      <canvas id="sleepChart" class="hidden" width="800" height="400"></canvas>
    </graph>


    <section class="week-list-data">
      <h2 class="Week of Stats">
        <p class="week-minutes-active hidden"></p>
        <p class="week-steps hidden"></p>
        <p class="week-water hidden"></p>
        <p class="week-sleep-hours hidden"></p>
        <p class="week-sleep-quality hidden"></p>
    </section>

    <section class="friends">
      <h2>Friend Step Challenge</h2>
        <p class="friends-names"></p>
      <canvas id="friendChart" width="800" height="400"></canvas>
    </section>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/CommunityHydration.js"></script>
    <script type="text/javascript" src="../src/CommunitySleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../src/CommunityActivity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
