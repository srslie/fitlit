<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>FITLIT</h1>
    </header>

    <section class="user-main">

      <article class="user-profile">
        <h2>Your Profile</h2>
      </article>

      
      <article class="steps">
          
      </article>

    </section>

    <section class="fitness-categories">
      <article class="water">
        <h2>Water</h2>
      </article>
      <article class="activity">
        <h2>Activity</h2>
        <div class="activity-container">
          <p class="steps">
          </p>
          <p class="active-minutes">
          </p>
          <p class="stairs">
          </p>
        </div>
      </article>
      <article class="sleep">
        <h2>Sleep</h2>
        <div class="sleep-container">
          <article class="user-all-time-sleep-stats">
            <h3>Your All-Time Sleep Stats</h3>
          </article>
          <p class="sleep-hours">
          </p>
          <p class="sleep-quality">
          </p>
        </div>
      </article>
    </section>

    <section class="graph">

      <canvas id="chart" width="800" height="400"></canvas>
      

      <h2 class="title-graph">Graph</h2>
    </graph>
    <section class="friends">
      <h2>Friends</h2>
      <canvas id="friendChart" width="800" height="400"></canvas>
    </section>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/CommunityHydration.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../src/CommunityActivity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
